<template>
  <lightning-card title="ToDo List">
    <lightning-button-icon
      slot="actions"
      icon-name="utility:sync"
      alternative-text="Sync"
      title="Sync"
    >
    </lightning-button-icon>
    <lightning-layout>
      <lightning-layout-item size="12">
        <ul class="slds-has-dividers_around-space">
          <template if:true={todoList.data}>
            <template for:each={todoList.data} for:item="todoItem">
              <li key={todoItem.Id} class="slds-item">
                <lightning-layout
                  vertical-align="center"
                  horizontal-align="spread"
                >
                  <lightning-layout-item padding="horizontal-small">
                    {todoItem.Subject}
                  </lightning-layout-item>
                  <lightning-layout-item padding="horizontal-small">
                    <lightning-button-icon
                      icon-name="utility:delete"
                      alternative-text="Delete"
                      name={todoItem.Id}
                      onclick={deleteTodoItemFromList}
                      title="Delete"
                    >
                    </lightning-button-icon>
                  </lightning-layout-item>
                </lightning-layout>
              </li>
            </template>
          </template>
        </ul>
      </lightning-layout-item>
    </lightning-layout>
    <p slot="footer">
      <lightning-layout pull-to-boundary="small">
        <lightning-layout-item padding="horizontal-small" flexibility="grow">
          <lightning-input
            type="text"
            placeholder="Enter new task"
            variant="label-hidden"
            value={newTodoItem}
            label="New Task"
            onchange={updateNewTodoItem}
            required
          >
          </lightning-input>
        </lightning-layout-item>
        <lightning-layout-item padding="horizontal-small">
          <lightning-button
            variant="brand"
            label="Add"
            onclick={addTodoItemToList}
          ></lightning-button>
        </lightning-layout-item>
      </lightning-layout>
    </p>
  </lightning-card>
</template>
